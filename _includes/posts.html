<div class="post-list">
  {% for post in site.posts %}
    <article class="post">
      <div class="post-date">
        <i class="iconfont icon-time"></i>
        <time>{{ post.date | date: "%b %-d, %Y" }}</time>
      </div>

      <h1 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>

      <section class="post-content">
        {{ post.excerpt }}

        <a class="readmore" href="{{ post.url | prepend: site.baseurl }}">READ MORE...</a>

      </section>
      
      <footer>
        <div class="post-tags">
          {% for tag in post.tags %}
          <a class="tag" href="/tags#{{ tag | slugify }}">{{ tag }}</a>
          {% endfor %}
        </div>  
      </footer>
    </article>
  {% endfor %}
</div>
