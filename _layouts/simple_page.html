<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    <header class="site-header">
      <div class="layout-simple">
        {% include header.html %}
      </div>
    </header>
    
    <div class="page-content">
      <div class="layout-simple">
        <article class="post">

          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
          </header>

          <div class="post-content">
            {{ content }}
          </div>

        </article>
      </div>
    </div>

    <footer class="site-footer">
      <div class="layout-simple">
        {% include footer.html %}
      </div>
    </footer>
  </body>
</html>
