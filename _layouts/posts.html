---
layout: default
---

<div class="layout">
  <div class="cols">
    <div class="col-main">
      {{ content }}
    </div>

    <div class="col-sub">
      <div class="sub-box side-subscribe">
        <h2><i class="iconfont icon-rss"></i>Subscribe</h2>
        <p><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></p>
      </div>
      
      <div class="sub-box side-tags">
        <h2><i class="iconfont icon-tag"></i>Tags</h2>
        {% include tags.html %}
      </div>

      <div class="sub-box side-cats">
        <h2><i class="iconfont icon-fenlei"></i>Categories</h2>
        {% include cats.html %}
      </div>

    </div>
  </div>
</div>
